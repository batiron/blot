<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{{> title}}</title>
    <meta name="description" content="{{> description}}">

    <!-- Resource Hints for Performance -->
    <link rel="preconnect" href="{{{blogURL}}}">
    <link rel="dns-prefetch" href="{{{blogURL}}}">
    <link rel="dns-prefetch" href="https://static.cloudflareinsights.com">
    
    <!-- Preload critical CSS -->
    <link rel="preload" href="{{#asset}}/css-theme.css{{/asset}}" as="style">
    
    <!-- Social Media Meta Tags -->
    <meta property="og:title" content="{{> title}}">
    <meta property="og:description" content="{{> description}}">
    <meta property="og:type" content="website">
    {{#entry}}
    {{#thumbnail.large}}
    <meta property="og:image" content="{{{url}}}">
    <meta name="twitter:card" content="summary_large_image">
    {{/thumbnail.large}}
    <meta property="og:url" content="{{{absoluteURL}}}">
    {{/entry}}
    
    <!-- RSS Feed -->
    <link rel="alternate" type="application/rss+xml" title="{{title}}" href="{{{blogURL}}}{{{feedURL}}}">
    
    <!-- Favicon -->
    {{#avatar}}<link rel="icon" href="{{{avatar}}}" type="image/x-icon">{{/avatar}}
    
    <!-- Theme CSS -->
    <link rel="stylesheet" href="{{#asset}}/css-theme.css{{/asset}}">
</head>
